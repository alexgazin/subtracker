name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "file:./prisma/dev.db"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root deps (ignore scripts)
        run: npm ci --ignore-scripts

      - name: Ensure prisma dev.db exists
        run: |
          mkdir -p prisma
          node -e "const fs=require('fs'); if(!fs.existsSync('prisma/dev.db')) fs.writeFileSync('prisma/dev.db','')"

      - name: Run prisma generate (CI)
        run: npx prisma generate

      - name: Build static site
        run: npm run build:static

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./static
          publish_branch: gh-pages
